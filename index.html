<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> -->

</head>
<body>
    <div class="container">
         <h1 class="title">Currency Converter</h1>
        <form>
            
            <div class="dropdown">

                <div class="amount">
                    <p>Amount</p>
                    <div class="amount-box">
                        <span class="currency-symbol">$</span>
                        <input value="1" type="number" min="1">
                    </div>
                </div>

                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from"></select>
                        <i class="fa-solid fa-chevron-down chevron"></i>
                    </div>
                </div>
                <button type="button" class="swap-btn" id="swapBtn">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </button>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to"></select>
                        <i class="fa-solid fa-chevron-down chevron"></i>
                    </div>
                </div>
            </div>
            <div class="result-section">
                <p class="result-label">Exchange Rate</p>
                <div class="result-row">
                    <div class="msg-box">
                        <div class="msg"></div>
                    </div>
                    <button type="submit" class="convert-btn">Convert <i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
            <!-- <div class="msg"></div>
            <button>GET Exchange Rate</button> -->
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
